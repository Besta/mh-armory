<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
    <script src="skill.js"></script>
    <script src="equip.js"></script>
    <script src="index.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper red darken-4">
                <div class="row">
                    <div class="col s12">
                        <a href="#" class="brand-logo">Monster Hunter Armory</a>
                    </div>
                </div>
              </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s3">
            <div class="card hoverable red darken-4 mh-equip">
                    <div class="card-content white-text">
                        <span class="card-title">Bonus</span>
                        <div class="row">
                            <div class="col s4"><b>Helm:</b></div>
                            <div class="col s8 text-right"><span class="js-helm"></span></div>
                        </div>
                        <div class="row">
                            <div class="col s4"><b>Chest:</b></div>
                            <div class="col s8 text-right"><span class="js-chest"></span></div>
                        </div>
                        <div class="row">
                            <div class="col s4"><b>Hands:</b></div>
                            <div class="col s8 text-right"><span class="js-hands"></span></div>
                        </div>
                        <div class="row">
                            <div class="col s4"><b>Legs:</b></div>
                            <div class="col s8 text-right"><span class="js-legs"></span></div>
                        </div>
                        <div class="row">
                            <div class="col s4"><b>Boots:</b></div>
                            <div class="col s8 text-right"><span class="js-boots"></span></div>
                        </div>
                        <div class="row divider"></div>
                        <div><span class="js-equip"></span></div>
                    </div>
                </div>
            </div>
            <div class="col s9">      
                <div class="row">
                    <div class="input-field col s6 js-cerca"></div>
                </div>

                
                <table class="mh-table bordered highlight">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Helm</th>
                            <th>Chest</th>
                            <th>Hands</th>
                            <th>Legs</th>
                            <th>Boots</th>
                        </tr>
                    </thead>
                    <tbody class="js-set">
                            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
